name: Deploy Project
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          node-version: 20
 
      - name: Install dependencies
        run: npm ci
 
      - name: Build project
        run: npm run build
 
      - name: Get SSH Key and set permissions
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
 
      - name: Deploy using SCP
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ./dist/* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/node-app
 
      - name: Restart Server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << EOF
          # Add your server restart commands here
          EOF